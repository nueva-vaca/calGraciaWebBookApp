  <script>



    // + lista de items
    const listaDeItems = [ "patata" , "mazorca" , "helado" , "manzana" , "bollicao" , "enchufe" , "tortuga" ] ; 


    // 'funci√≥n' 
    function cambiarItemDeLaLista() 
    {
      // selecciona el 'textContent' de 
      const itemActual = document.querySelector(".lista").textContent ;
      // crea una variable donde guardar "un nuevo item de la lista"
      let nuevoItemSeleccionadoDeLaLista;
      // "haz": 
      do {
        // 
        nuevoItemSeleccionadoDeLaLista = listaDeItems[Math.floor(Math.random() * listaDeItems.length)];
      } while (nuevoItemSeleccionadoDeLaLista === itemActual) ;

      document.querySelector(".lista").textContent = nuevoItemSeleccionadoDeLaLista;
    }
