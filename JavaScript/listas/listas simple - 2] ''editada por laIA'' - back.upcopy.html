   <style>
        .lista-de-selección-única {
            position: relative;
            display: inline-block;
            cursor: pointer;  
            }

        .lista-de-selección-única:hover {
            background: #e0edff;
            transition: background 0.2s;
            border-bottom: 1px solid #2563eb;
            text-decoration: underline double #2563eb;
            }

        .lista-de-selección-única select {

            opacity: 0 ; /*   0 = el elemento es transparente (= invisible)   --->   esconde el <select>  */

            /* Se posiciona encima del contenedor */
            position: absolute; /*   absolute = desplazamiento desde los bordes de "el bloque contenedor del elemento"= el ancestro relativo al cual el elemento está posicionado   */             
            top: 0 ;
            left: 0 ;
            /*   El <select> invisible - cubre / ocupa : todo el área del contenedor   */
            width: 100% ;
            height: 100% ;

            cursor: pointer ;

            }
            
   </style>

    <script>
        document.querySelectorAll('select.lista-de-selección-única[data-id-lista-de-seleccion-unica]').forEach(select => {
            const id = select.getAttribute('data-id-lista-de-seleccion-unica');
            const contenedor = document.querySelector('.contenedor-de-lista[data-id-lista-de-seleccion-unica="' + id + '"]');
            if (!contenedor) return;

            // Set default text to first option
            contenedor.textContent = select.options[0].text;

            // Move the select inside the container
            contenedor.appendChild(select);

            // On change, update container text and re-append select
            select.addEventListener('change', () => {
                contenedor.childNodes.forEach(node => {
                    if (node !== select) contenedor.removeChild(node);
                });
                contenedor.insertBefore(document.createTextNode(select.value), select);
            });
        });
    </script>
