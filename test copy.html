<!DOCTYPE html>
<html lang="en">
<head><title>Simple Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
                    }
        
        html, body {
            height: 100%;
            }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .content {
            height: 100vh;
            width: 50vh;
            border: 2px solid #333;
            background-color: white;
        }
    </style>
</head>
<body>
        
    <div class="content" style=" display : flex ; justify-content : center ; align-items : center ; flex-direction : column ; gap : 10px ; font-family : monospace ; " >
        <div><a href="index.html">index</a></div>
        <div style="font-size: 24px; font-weight: bold;">size</div>
        <div id="dimensions" style="font-size: 14px; text-align: center; line-height: 1.6;"></div>
    </div>
    
    <script>
        function updateDimensions() {
            const content = document.querySelector('.content');
            const width = content.offsetWidth;
            const height = content.offsetHeight;
            
            const dimensionsDiv = document.getElementById('dimensions');
            dimensionsDiv.innerHTML = `
                <strong>Width:</strong><br>
                ${width}px | ${(width / 16).toFixed(2)}rem | ${(width * 0.75).toFixed(2)}pt<br>
                <br>
                <strong>Height:</strong><br>
                ${height}px | ${(height / 16).toFixed(2)}rem | ${(height * 0.75).toFixed(2)}pt
            `;
        }
        
        updateDimensions();
        window.addEventListener('resize', updateDimensions);
    </script>
</body>
</html>
