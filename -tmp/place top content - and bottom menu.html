<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Div Layout</title>
    <style>
        *{box-sizing: border-box ;}
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            
        }

        .top {
            flex: 1; /* Takes up remaining space */
            background-color: lightblue;
        }

        .bottom {
            height: calc(5 * 40px); /* Assuming each list item is 40px */
            background-color: lightgray;
        }

        ul {
            margin: 0;
            padding: 10px;
            list-style: none;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="top">
        <h1>Top Content</h1>
    </div>
    <div class="bottom">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
</body>
</html>
