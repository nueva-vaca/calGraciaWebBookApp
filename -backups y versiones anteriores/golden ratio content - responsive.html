<!DOCTYPE html> 
<html lang="en">
<head>
    <title>dimensión de la página</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .content {
            border: 2px solid #333;
            background-color: white;
            /* Use min() to choose the smaller constraint */
            height: min(100vh, 161.8vw);
            width: min(61.8vh, 100vw);
        }
    </style>
</head>
<body>
    <div class="content" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px; font-family: monospace;">
        <div>
            <a href="../index.html">index +o-= home.page</a>
        </div>
        <div style="font-size: 24px; font-weight: bold;">size</div>
        <div id="dimensions" style="font-size: 14px; text-align: center; line-height: 1.6;"></div>
    </div>
    
    <script>
        function updateDimensions() {
            const content = document.querySelector('.content');
            const width = content.offsetWidth;
            const height = content.offsetHeight;
            
            // Calculate and display dimensions in px, rem, pt, and ratio
            const dimensionsDiv = document.getElementById('dimensions');
            dimensionsDiv.innerHTML = `
                <strong>Width:</strong><br>
                ${width}px | ${(width / 16).toFixed(2)}rem | ${(width * 0.75).toFixed(2)}pt<br>
                <br>
                <strong>Height:</strong><br>
                ${height}px | ${(height / 16).toFixed(2)}rem | ${(height * 0.75).toFixed(2)}pt<br>
                <br>
                <strong>Ratio:</strong><br>
                ${(height / width).toFixed(4)} (φ ≈ 1.618)
            `; /* '.toFixed' -es: [ 'un método' que { redondea un número a un número específico de decimales -y: convierte el número a una cadena de texto ] */
        }
        
        updateDimensions() ; // Initial call (?)
        window.addEventListener('resize', updateDimensions) ; // Cada vez que se redimensiona la ventana activa ( = 'window' ) , ---> el 'addEventListener' "monitorea" ( -con: 'resize' ) este "re.dimensionamiento" de la ventana -y: invoca la función ( call.back ) 'updateDimensions' , --> la cual captura la dimensiones -de: la clase '.content' ... bs 
    </script>
</body>
</html>
